			<script type="text/javascript">
			
			$(document).ready(function() {
	        	
	        });
        $(function () {
            var ehtml = '<i><img src="public/static/images/tips-ico.png" /></i>';
            initform();
            $('#btn_login').on("click",function(){
    			submit();
    		});
            function initform() {
            	$("#username").focus();
            }
            
            function submit() {
            	if(!checkUserName()) {
            		$("#username").focus();
            		return false;
            	}
            	if(!checkPassword()) {
            		$("#password").focus();
            		return false;
            	}
            	var data = {
            			login_name: $('#username').val(),	
            			password: $('#password').val(),	
            		};
            		$.ajax({
            		     type: 'POST',
            		     url: '/api/member/login' ,
            		    data: JSON.stringify(data) ,
            		    dataType: 'json',
            		    contentType: "application/json; charset=utf-8", 
            		    	success:function(data) {  
            		    		if(data.error_code == 200 ) {  
            			    		var redirectUrl = $('#redirectUrl').val();
            			    		if(redirectUrl != '') {
            				    		window.location = redirectUrl;  
            			    		} else {
            			    			window.location = '/member/index';
            			    		}
            		    		} else {  
            		    			$(".wap-tips").html(ehtml + "" + data.error_msg).show();
            		    		}  
            		    	},  
            		    	error : function() {  
            		    		// view("异常！");  
            		    		alert("异常！");  
            		    	}  
            		});
            }
            
            function checkUserName() {
                var value = $("#username").val();
                var length = len(value);
                if (value == '' || value.length == 0) {
                    $(".wap-tips").html(ehtml + "你还没有输入用户名哦~").show();
                    return false;
                }
                else if (length < 4 || length > 25) {
                    $(".wap-tips").html(ehtml + "用户名长度应为4~25个字符,一个中文算2个字符").show();
                    return false;
                } else {
                    $(".wap-tips").hide();
                }
                return true;
            }
            function checkPassword() {
                var value = $("#password").val();
                if (value == '' || value.length == 0) {
                    $(".wap-tips").html(ehtml + "你还没有输入密码哦~").show();
                    return false;
                } else if (value.length < 6) {
                    $(".wap-tips").html(ehtml + "密码至少6个字符~").show();
                    return false;
                } else {
                    $(".wap-tips").hide();
                }
                return true;
            }

            function len(value) {
                var total = 0;
                for (i = 0; i < value.length; i++) {
                    var char = value.charCodeAt(i);
                    if ((char >= 0x0001 && char <= 0x007e) || (0xff60 <= char && char <= 0xff9f)) {
                        total++;
                    }
                    else {
                        total += 2;
                    }
                }
                return total;
            }


            $("#username").on('blur', function () {
                checkUserName();
            });

            $("#password").on('blur', function () {
                checkPassword();
            });            
        });
    </script>
