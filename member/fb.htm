

<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="renderer" content="webkit">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<meta name="format-detection" content="telephone=no" />
<title>意见反馈-喵惠</title>
<meta name="keywords" content="">
<meta name="description" content="">
<link rel="stylesheet" type="text/css" href="/static/css/center.css" />
</head>
<body>
<div class="fb">
    <div class="fblist">
        <label>反馈类型</label>
        <div class="fr">
            <select id="type"><option value="ADVICE">建议</option></select>
        </div>
    </div>
    <div class="fblist">
        <label>联系方式</label>
        <div class="fr"><input type="tel" placeholder="请输入您的手机号" class="phone" /></div>
    </div>
    <div class="fbm">
        <p>反馈内容</p>
        <textarea name="" id="" cols="30" rows="10" placeholder="请输入您想要反馈的内容" class="ta"></textarea>
    </div>
    <button class="bt" id="btnSubmit">提交</button>
    <div class="fbjl">
        <h3>反馈记录</h3>
        <ul id="pagePanel">
        </ul>
    </div>
</div>

<script type="text/template" id="tplFeedback">
{{if( it && it.length>0 ){ }}
    {{ for(var i=0; i< it.length; i++) { }}
		<li>
                <p class="time">{{=formatDate(new Date(it[i].create_time))}}</p>
                <p class="nn">建议  |  {{=it[i].content}}</p>
                <p class="hf">
                    {{? it[i].reply_time }}
                        &nbsp;&nbsp;客服回复：{{=it[i].reply_content}}
                    {{??}}
                        &nbsp;&nbsp;客服未回复
                     {{?}}
                </p>
            </li>     
    {{ } }}
{{ }else{ }}
	<div class="none">还没有记录噢^_^</div>
{{ } }}
</script>
<script src="/static/js/zepto.min.js"></script>
<script src="/static/js/tipbox.js"></script>
<script src="/static/js/doT.min.js"></script>
<script src="/static/js/date.js"></script>
<script src="/static/js/fb.js"></script>
<script type="text/javascript">
var page = '1';
var pageSize = '10';
</script>
</body></html>
