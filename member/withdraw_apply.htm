

<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="renderer" content="webkit">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<meta name="format-detection" content="telephone=no" />
<title></title>
<meta name="keywords" content="">
<meta name="description" content="">
<link rel="stylesheet" type="text/css" href="/static/css/center.css" />
</head>
<body>
<div class="tx">
    <p>提现金额</p>
    <div class="txnum"><span>￥</span><input type="tel" class="num" /></div>
    <div class="txif"><span>最多可提￥19,595</span><a href="javascript:void(0)" class="all">全部提现</a><span class="fr">其中￥1,595不可提现</span></div>
    <input type="hidden" value="19595.00" class="moneynum" />
</div>
<div class="fb">
    <div class="fblist">
        <label>提现账户</label>
        <div class="fr">
            <select id=""><option value="">支付宝</option><option value="">微信</option></select>
        </div>
    </div>
    <div class="fblist">
        <label>提现账号</label>
        <div class="fr">
            <input type="text" placeholder="请输入账号" class="zh" />
        </div>
    </div>
    <div class="fblist">
        <label>真实姓名</label>
        <div class="fr">
            <input type="text" placeholder="请输入真实姓名" class="name" />
        </div>
    </div>
    <div class="fblist">
        <label>到账通知</label>
        <div class="fr">
            <input type="text" placeholder="选填，到账后短信通知此手机号" class="phone" />
        </div>
    </div>
    <button class="bt">确定</button>
</div>
<div class="popcon"></div>
<div class="popd">
    <h3>喵惠提醒</h3>
    <p>京东规定：返现金额需在确认收货后方可提现</p>
    <a href="javascript:void(0)">我知道了</a>
</div>
<script src="/static/js/zepto.min.js"></script>
<script src="/static/js/tipbox.js"></script>
<script>
$('.all').on('click',function(){
    $('.num').val($('.moneynum').val())
})
$('.bt').on('click',function(){
    var num = $('.num').val(),zh = $('.zh').val(),name = $('.name').val(),phone=$('.phone').val();
    if(num == '' || num == null){
        return new TipBox({str:'请输入提现金额',setTime:'1000'});
    }
    if(zh == '' || zh == null){
        return new TipBox({str:'请输入账号',setTime:'1000'});
    }
    if(name == '' || name == null){
        return new TipBox({str:'请输入姓名',setTime:'1000'});
    }
    if(phone != ''){
        if(!/^1(3[0-9]|4[5-9]|5[0-35-9]|7[0-9]|8[0-9]|9[89])\d{8}$/.test(phone)) {
            return new TipBox({str:'手机号码格式错误',setTime:'1000'});
        }
    }
    location.href="tx-success.html";
})
$('.txif .fr').on('click',function(){
    $('.popd,.popcon').addClass('act');
})
$('.popd a').on('click',function(){
    $('.popd,.popcon').removeClass('act');
})
</script>
</body></html>
